<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Task 3</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <img src="img/image 3.png" alt="cat">
        </div>

        <div class="gallery-one">
            <div dir="rtl" class="image-gallery-one swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/image 1 2.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 1 3.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 1 1.png" alt=""></div>
                </div>
            </div>
            <div class="gallery-item brand">
                <p class="gallery-number">01</p>
                <span class="gallery-name">Brand</span>
            </div>
        </div>

        <div class="gallery-two">
            <div class="gallery-item production">
                <p class="gallery-number">02</p>
                <span class="gallery-name">content production</span>
            </div>
            <div class="image-gallery-two swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/image 2 4.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 2 7.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 2 6.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 2 5.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 2 3.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 2 2.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 2 1.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 2 8.png" alt=""></div>
                </div>
            </div>
        </div>

        <div class="gallery-three">
            <div dir="rtl" class="image-gallery-three swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/image 3 6.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 3 5.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 3 4.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 3 3.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 3 2.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/image 3 1.png" alt=""></div>
                </div>
            </div>

            <div class="gallery-item digital">
                <p class="gallery-number">03</p>
                <span class="gallery-name">digital</span>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
